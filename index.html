<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DARSAP v13 - Candy Multimedia</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --pink-soft: #ff85a1; --blue-soft: #a29bfe; --green-soft: #55efc4;
            --bg-sweet: #fdf6ff; --text-dark: #2d3436; --glass: rgba(255, 255, 255, 0.85);
        }

        * { box-sizing: border-box; font-family: 'Quicksand', sans-serif; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100dvh; overflow: hidden; background: var(--bg-sweet); }

        .app-container { display: flex; width: 100%; height: 100%; position: relative; }

        /* --- SIDEBAR --- */
        .sidebar { width: 100%; height: 100%; background: transparent; display: flex; flex-direction: column; z-index: 10; padding: 10px; }
        
        /* --- CHAT PANEL --- */
        .chat-panel { 
            position: absolute; top: 0; left: 100%; width: 100%; height: 100%;
            background: #fffafa; display: flex; flex-direction: column;
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.1); z-index: 20; padding: 10px;
        }
        .chat-panel.active { transform: translateX(-100%); }

        @media (min-width: 768px) {
            .sidebar { width: 350px; }
            .chat-panel { position: relative; left: 0; flex: 1; transform: none !important; }
        }

        /* --- UI COMPONENTS --- */
        .header { 
            height: 65px; background: var(--glass); backdrop-filter: blur(10px);
            border-radius: 20px; display: flex; align-items: center; padding: 0 15px;
            margin-bottom: 10px; box-shadow: 0 8px 20px rgba(0,0,0,0.05); border: 1px solid #fff;
        }
        .avatar { width: 42px; height: 42px; border-radius: 15px; background: #eee; overflow: hidden; border: 2px solid white; cursor: pointer; }
        .avatar img { width: 100%; height: 100%; object-fit: cover; }

        .status-tag { font-size: 9px; padding: 2px 6px; border-radius: 8px; margin-left: 5px; font-weight: bold; }
        .online { background: var(--green-soft); color: #00b894; }
        .offline { background: #dfe6e9; color: #636e72; }

        /* --- MESSAGES --- */
        .message-box { 
            flex: 1; overflow-y: auto; padding: 10px; display: flex; flex-direction: column; gap: 12px;
            background: url('https://www.transparenttextures.com/patterns/cubes.png');
        }
        .bubble { 
            max-width: 80%; padding: 12px 16px; border-radius: 20px; font-size: 15px; position: relative;
            box-shadow: 0 4px 10px rgba(0,0,0,0.02); animation: pop 0.3s ease;
        }
        .bubble.sent { background: var(--pink-soft); color: white; align-self: flex-end; border-bottom-right-radius: 4px; }
        .bubble.received { background: white; color: var(--text-dark); align-self: flex-start; border-bottom-left-radius: 4px; }

        /* --- INPUT & BUTTONS --- */
        .input-bar { 
            background: var(--glass); backdrop-filter: blur(10px); padding: 10px;
            border-radius: 25px; display: flex; align-items: center; gap: 8px; box-shadow: 0 -5px 20px rgba(0,0,0,0.03);
        }
        .input-bar input { flex: 1; border: none; background: transparent; padding: 10px; outline: none; font-size: 15px; }
        
        .btn-action { width: 42px; height: 42px; border-radius: 50%; border: none; color: white; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 18px; }
        .btn-mic { background: #636e72; }
        .btn-mic.recording { background: #ff7675; animation: pulse 1s infinite; transform: scale(1.1); }
        .btn-send { background: var(--blue-soft); }

        /* --- CALL OVERLAY --- */
        #callOverlay { 
            position: fixed; inset: 0; background: linear-gradient(to bottom, #a29bfe, #6c5ce7);
            z-index: 1000; display: none; flex-direction: column; align-items: center; justify-content: center; color: white;
        }
        video { width: 100%; height: 100%; object-fit: cover; border-radius: 20px; }
        #localVideo { width: 100px; height: 140px; position: absolute; top: 20px; right: 20px; border: 3px solid white; z-index: 10; }

        .fab { position: absolute; bottom: 20px; right: 20px; width: 55px; height: 55px; border-radius: 18px; background: var(--pink-soft); color: white; display: flex; align-items: center; justify-content: center; font-size: 24px; box-shadow: 0 8px 15px rgba(255, 133, 161, 0.4); cursor: pointer; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.7; } 100% { opacity: 1; } }
        @keyframes pop { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }
    </style>
</head>
<body>

<div class="app-container">
    <div class="sidebar">
        <div class="header">
            <div class="avatar" onclick="openProfile()"><img id="myPhoto" src="https://via.placeholder.com/42"></div>
            <div style="flex:1; margin-left: 10px;">
                <b id="myDisplayName">Darsap User</b><br>
                <small id="myIdDisplay" style="font-size: 10px; color: var(--blue-soft);"></small>
            </div>
        </div>
        <div class="contact-list" id="contactList" style="flex:1; overflow-y:auto;"></div>
        <div class="fab" onclick="openAdd()">+</div>
    </div>

    <div class="chat-panel" id="chatPanel">
        <div class="header">
            <div onclick="closeChat()" style="font-size: 24px; cursor: pointer; margin-right: 10px;">âœ¿</div>
            <div class="avatar" id="activeAvatar"></div>
            <div style="flex:1; margin-left: 10px;">
                <b id="activeName">Nama</b><br>
                <span id="activeStatusTag"></span>
            </div>
            <div style="display: flex; gap: 15px; font-size: 18px;">
                <span onclick="startCall(false)" style="cursor:pointer">ðŸ“ž</span>
                <span onclick="startCall(true)" style="cursor:pointer">ðŸ“¹</span>
            </div>
        </div>
        <div class="message-box" id="msgBox"></div>
        <form class="input-bar" onsubmit="sendText(event)">
            <input type="text" id="chatInp" placeholder="Tulis pesan manis..." autocomplete="off">
            <button type="button" class="btn-action btn-mic" id="micBtn">ðŸŽ¤</button>
            <button type="submit" class="btn-action btn-send" id="sendBtn" style="display:none;">âž¤</button>
        </form>
    </div>
</div>

<div class="modal-bg" id="profileModal" style="position:fixed; inset:0; background:rgba(0,0,0,0.4); display:none; align-items:center; justify-content:center; z-index:100;">
    <div style="background:white; padding:25px; border-radius:25px; width:85%; max-width:320px;">
        <h3 style="margin:0 0 15px; text-align:center;">Profil Saya</h3>
        <center>
            <div class="avatar" style="width:80px; height:80px; border-radius:25px;" onclick="document.getElementById('pInp').click()">
                <img id="pPrev" src="">
            </div>
            <input type="file" id="pInp" hidden onchange="previewImg(this)">
        </center>
        <input type="text" id="editName" style="width:100%; padding:12px; margin:15px 0; border:1px solid #eee; border-radius:12px;">
        <button onclick="saveProfile()" style="width:100%; padding:12px; background:var(--pink-soft); color:white; border:none; border-radius:12px; font-weight:bold;">SIMPAN</button>
        <button onclick="closeModals()" style="width:100%; background:none; border:none; color:gray; margin-top:10px;">Batal</button>
    </div>
</div>

<div class="modal-bg" id="addModal" style="position:fixed; inset:0; background:rgba(0,0,0,0.4); display:none; align-items:center; justify-content:center; z-index:100;">
    <div style="background:white; padding:25px; border-radius:25px; width:85%; max-width:320px;">
        <h3>Tambah Teman</h3>
        <input type="text" id="addName" placeholder="Nama" style="width:100%; padding:12px; margin-bottom:10px; border-radius:12px; border:1px solid #eee;">
        <input type="text" id="addId" placeholder="ID Peer" style="width:100%; padding:12px; margin-bottom:15px; border-radius:12px; border:1px solid #eee;">
        <button onclick="confirmAdd()" style="width:100%; padding:12px; background:var(--blue-soft); color:white; border:none; border-radius:12px;">TAMBAH</button>
    </div>
</div>

<div id="callOverlay">
    <h2 id="callStatus">Panggilan...</h2>
    <div id="videoContainer" style="width:90%; height:60%; position:relative; display:none;">
        <video id="remoteVideo" autoplay playsinline></video>
        <video id="localVideo" autoplay muted playsinline></video>
    </div>
    <div style="margin-top:30px; display:flex; gap:20px;">
        <button id="answerBtn" onclick="answerCall()" style="background:#55efc4; border:none; color:white; padding:15px 30px; border-radius:30px; display:none;">Terima</button>
        <button onclick="endCall()" style="background:#ff7675; border:none; color:white; padding:15px 30px; border-radius:30px;">Tutup</button>
    </div>
</div>

<script>
    let peer, myID, activeFriend, localStream, currentCall, mediaRecorder, audioChunks = [];
    let connections = {};
    let contacts = JSON.parse(localStorage.getItem('d_v13_c') || '[]');
    let history = JSON.parse(localStorage.getItem('d_v13_h') || '{}');
    let myProf = JSON.parse(localStorage.getItem('d_v13_p') || '{"name":"User","photo":""}');

    window.onload = () => {
        myID = localStorage.getItem('d_v13_id') || Math.random().toString(36).substr(2, 6);
        localStorage.setItem('d_v13_id', myID);
        document.getElementById('myIdDisplay').innerText = "ID: " + myID;
        
        peer = new Peer(myID);
        peer.on('connection', conn => setupConn(conn));
        peer.on('call', call => {
            currentCall = call;
            document.getElementById('callOverlay').style.display = 'flex';
            document.getElementById('answerBtn').style.display = 'block';
            document.getElementById('callStatus').innerText = "Panggilan Masuk...";
        });

        initMicLogic();
        updateMyUI();
        renderContacts();
        setInterval(refreshOnlineStatus, 5000);
    };

    function setupConn(conn) {
        connections[conn.peer] = conn;
        if(!contacts.find(c => c.id === conn.peer)) {
            contacts.push({id: conn.peer, name: "Teman Baru", photo: "", online: true});
            saveContacts();
        }
        conn.on('data', data => {
            if(data.type === 'sync') {
                let f = contacts.find(c => c.id === conn.peer);
                if(f) { f.name = data.name; f.photo = data.photo; saveContacts(); renderContacts(); }
            } else if(data.type === 'read') {
                markRead(conn.peer, data.ids);
            } else {
                saveMsg(conn.peer, 'received', data.type, data.content, data.id);
                if(activeFriend?.id === conn.peer) {
                    conn.send({type: 'read', ids: [data.id]});
                    renderMessages();
                }
            }
        });
        conn.on('open', () => conn.send({type:'sync', name: myProf.name, photo: myProf.photo}));
    }

    // --- MESSAGING ---
    function sendText(e) {
        e.preventDefault();
        const inp = document.getElementById('chatInp');
        if(inp.value.trim() && connections[activeFriend.id]?.open) {
            const id = Date.now();
            connections[activeFriend.id].send({type:'text', content: inp.value, id});
            saveMsg(activeFriend.id, 'sent', 'text', inp.value, id, 'delivered');
            renderMessages();
            inp.value = "";
            document.getElementById('micBtn').style.display = 'flex';
            document.getElementById('sendBtn').style.display = 'none';
        }
    }

    function saveMsg(id, dir, type, content, msgId, status = 'sent') {
        if(!history[id]) history[id] = [];
        history[id].push({id: msgId, dir, type, content, status, time: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})});
        localStorage.setItem('d_v13_h', JSON.stringify(history));
        renderContacts();
    }

    function markRead(friendId, ids) {
        if(history[friendId]) {
            history[friendId].forEach(m => { if(ids.includes(m.id)) m.status = 'read'; });
            localStorage.setItem('d_v13_h', JSON.stringify(history));
            if(activeFriend?.id === friendId) renderMessages();
        }
    }

    function renderMessages() {
        const box = document.getElementById('msgBox');
        box.innerHTML = "";
        const msgs = history[activeFriend.id] || [];
        
        // Auto read
        const unread = msgs.filter(m => m.dir === 'received' && m.status !== 'read').map(m => m.id);
        if(unread.length > 0 && connections[activeFriend.id]?.open) {
            connections[activeFriend.id].send({type: 'read', ids: unread});
            msgs.forEach(m => { if(unread.includes(m.id)) m.status = 'read'; });
            localStorage.setItem('d_v13_h', JSON.stringify(history));
        }

        msgs.forEach(m => {
            let body = m.type === 'vn' ? `<audio controls style="width:200px"><source src="${m.content}"></audio>` : m.content;
            let check = "";
            if(m.dir === 'sent') {
                if(m.status === 'sent') check = "âœ¿";
                else if(m.status === 'delivered') check = "âœ¿âœ¿";
                else if(m.status === 'read') check = "<span style='color:#74b9ff'>âœ¿âœ¿</span>";
            }
            box.innerHTML += `<div class="bubble ${m.dir}">${body}<div style="font-size:9px; text-align:right; margin-top:4px; opacity:0.6;">${m.time} ${check}</div></div>`;
        });
        box.scrollTop = box.scrollHeight;
    }

    // --- MULTIMEDIA (VN & CALL) ---
    function initMicLogic() {
        const mic = document.getElementById('micBtn'), inp = document.getElementById('chatInp'), snd = document.getElementById('sendBtn');
        inp.oninput = () => { let v = inp.value.trim().length > 0; mic.style.display = v ? 'none' : 'flex'; snd.style.display = v ? 'flex' : 'none'; };

        mic.ontouchstart = mic.onmousedown = async (e) => {
            e.preventDefault(); audioChunks = [];
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);
            mediaRecorder.ondataavailable = ev => audioChunks.push(ev.data);
            mediaRecorder.onstop = () => {
                const blob = new Blob(audioChunks, { type: 'audio/ogg' });
                const reader = new FileReader();
                reader.onload = () => {
                    if(connections[activeFriend.id]?.open) {
                        const id = Date.now();
                        connections[activeFriend.id].send({type:'vn', content: reader.result, id});
                        saveMsg(activeFriend.id, 'sent', 'vn', reader.result, id);
                        renderMessages();
                    }
                };
                reader.readAsDataURL(blob);
            };
            mediaRecorder.start(); mic.classList.add('recording');
        };
        mic.ontouchend = mic.onmouseup = () => { if(mediaRecorder) mediaRecorder.stop(); mic.classList.remove('recording'); };
    }

    async function startCall(vid) {
        document.getElementById('callOverlay').style.display = 'flex';
        document.getElementById('callStatus').innerText = "Menghubungi...";
        localStream = await navigator.mediaDevices.getUserMedia({video: vid, audio: true});
        if(vid) { document.getElementById('videoContainer').style.display='block'; document.getElementById('localVideo').srcObject = localStream; }
        const call = peer.call(activeFriend.id, localStream, {metadata:{video:vid}});
        handleCall(call);
    }

    async function answerCall() {
        const vid = currentCall.options.metadata.video;
        localStream = await navigator.mediaDevices.getUserMedia({video: vid, audio: true});
        currentCall.answer(localStream);
        if(vid) { document.getElementById('videoContainer').style.display='block'; document.getElementById('localVideo').srcObject = localStream; }
        handleCall(currentCall);
    }

    function handleCall(call) {
        currentCall = call;
        call.on('stream', rs => {
            document.getElementById('callStatus').innerText = "Panggilan Aktif";
            if(call.options.metadata.video) document.getElementById('remoteVideo').srcObject = rs;
        });
        call.on('close', endCall);
    }

    function endCall() {
        if(currentCall) currentCall.close();
        if(localStream) localStream.getTracks().forEach(t => t.stop());
        document.getElementById('callOverlay').style.display = 'none';
        document.getElementById('videoContainer').style.display = 'none';
    }

    // --- UI NAV ---
    function renderContacts() {
        const list = document.getElementById('contactList'); list.innerHTML = "";
        contacts.forEach(c => {
            const h = history[c.id] || [], last = h.length > 0 ? (h[h.length-1].type==='vn'?'ðŸŽ¤ VN':h[h.length-1].content) : "Chat yuk!";
            list.innerHTML += `<div class="contact-item" onclick="openChat('${c.id}')" style="background:white; padding:15px; border-radius:20px; margin-bottom:10px; display:flex; align-items:center; gap:12px; box-shadow:0 4px 10px rgba(0,0,0,0.02);">
                <div class="avatar">${c.photo ? `<img src="${c.photo}">` : ''}</div>
                <div style="flex:1"><b>${c.name}</b> <span class="status-tag ${c.online?'online':'offline'}">${c.online?'Aktif':'Off'}</span><p style="margin:4px 0 0; font-size:12px; color:gray;">${last.substring(0,25)}</p></div>
            </div>`;
        });
    }

    function openChat(id) {
        activeFriend = contacts.find(c => c.id === id);
        document.getElementById('activeName').innerText = activeFriend.name;
        document.getElementById('activeAvatar').innerHTML = activeFriend.photo ? `<img src="${activeFriend.photo}">` : '';
        document.getElementById('chatPanel').classList.add('active');
        refreshOnlineStatus(); renderMessages();
        if(!connections[id]) setupConn(peer.connect(id));
    }

    function updateMyUI() {
        document.getElementById('myPhoto').src = myProf.photo || 'https://via.placeholder.com/42';
        document.getElementById('myDisplayName').innerText = myProf.name;
        document.getElementById('editName').value = myProf.name;
        document.getElementById('pPrev').src = myProf.photo || 'https://via.placeholder.com/42';
    }

    function refreshOnlineStatus() {
        contacts.forEach(c => { c.online = connections[c.id] && connections[c.id].open; });
        renderContacts();
        if(activeFriend) {
            const isOn = contacts.find(c => c.id === activeFriend.id)?.online;
            document.getElementById('activeStatusTag').className = 'status-tag ' + (isOn?'online':'offline');
            document.getElementById('activeStatusTag').innerText = isOn ? 'Aktif' : 'Off';
        }
    }

    function openProfile() { document.getElementById('profileModal').style.display='flex'; }
    function closeChat() { document.getElementById('chatPanel').classList.remove('active'); }
    function openAdd() { document.getElementById('addModal').style.display='flex'; }
    function closeModals() { document.querySelectorAll('.modal-bg').forEach(m => m.style.display='none'); }
    function saveContacts() { localStorage.setItem('d_v13_c', JSON.stringify(contacts)); }
    function previewImg(i){ if(i.files[0]){ let r=new FileReader(); r.onload=e=>document.getElementById('pPrev').src=e.target.result; r.readAsDataURL(i.files[0]); } }
    function saveProfile() {
        myProf.name = document.getElementById('editName').value;
        myProf.photo = document.getElementById('pPrev').src;
        localStorage.setItem('d_v13_p', JSON.stringify(myProf));
        updateMyUI(); closeModals();
        Object.values(connections).forEach(c => c.open && c.send({type:'sync', name:myProf.name, photo:myProf.photo}));
    }
    function confirmAdd() {
        const n = document.getElementById('addName').value, i = document.getElementById('addId').value;
        if(n && i) { contacts.push({id:i, name:n, photo:"", online:false}); saveContacts(); renderContacts(); closeModals(); }
    }
</script>
</body>
</html>
