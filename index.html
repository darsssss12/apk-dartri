<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Love Guess Game â¤ï¸</title>

  <!-- PeerJS -->
  <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>

  <style>
    body {
      margin:0;
      padding:0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .game-container {
      background:white;
      width:90%;
      max-width:500px;
      border-radius:20px;
      padding:20px;
      box-shadow:0 10px 30px rgba(0,0,0,0.2);
      text-align:center;
    }
    h1 { color:#ff4b5c; }

    .start-btn, button {
      padding:10px 16px;
      border:none;
      border-radius:16px;
      background:#ff4b5c;
      color:white;
      cursor:pointer;
      font-weight:bold;
      margin:4px;
    }

    .options {
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:10px;
      margin-top:10px;
    }
    .options button {
      background:#ffb6c1;
      color:#333;
    }

    video {
      width:100%;
      border-radius:14px;
      margin-top:8px;
    }

    .box {
      margin-top:10px;
      padding:10px;
      border-radius:14px;
      background:#fff0f3;
    }
  </style>
</head>
<body>

<div class="game-container">

  <!-- START -->
  <div id="startScreen">
    <h1>ğŸ’– Love Guess Game ğŸ’–</h1>
    <p>Seberapa kenal kamu sama aku? ğŸ˜˜</p>
    <button id="startBtn">Mulai Game â¤ï¸</button>
  </div>

  <!-- GAME -->
  <div id="gameScreen" style="display:none;">

    <!-- CAMERA -->
    <button id="cameraBtn">Buka Kamera ğŸ“·</button>
    <div id="cameraBox" style="display:none;">
      <video id="localVideo" autoplay playsinline></video>
      <button id="closeCameraBtn">Tutup Kamera</button>
    </div>

    <!-- LIVE VIDEO -->
    <div class="box">
      <b>Live Video ğŸ’•</b><br>
      <input id="roomIdInput" placeholder="Kode pasangan..." style="width:70%;padding:6px;border-radius:10px;border:1px solid #ccc;">
      <br>
      <button id="shareBtn">Bagikan Kamera</button>
      <button id="connectBtn">Connect</button>
      <video id="remoteVideo" autoplay playsinline style="display:none;"></video>
    </div>

    <!-- CHAT -->
    <div class="box">
      <div id="chatMessages" style="height:120px;overflow-y:auto;font-size:14px;"></div>
      <input id="chatInput" placeholder="Ketik pesan..." style="width:70%;padding:6px;border-radius:10px;border:1px solid #ccc;">
      <button id="sendChatBtn">Kirim</button><br>
      <button id="kangenBtn">Aku kangen ğŸ¥º</button>
      <button id="loveBtn">I Love You â¤ï¸</button>
    </div>

  </div>
</div>

<script>
/* =========================
   GAME BASIC
========================= */
const startBtn = document.getElementById('startBtn');
const startScreen = document.getElementById('startScreen');
const gameScreen = document.getElementById('gameScreen');

startBtn.onclick = () => {
  startScreen.style.display = 'none';
  gameScreen.style.display = 'block';
};

/* =========================
   CAMERA LOCAL
========================= */
const cameraBtn = document.getElementById('cameraBtn');
const closeCameraBtn = document.getElementById('closeCameraBtn');
const localVideo = document.getElementById('localVideo');
const cameraBox = document.getElementById('cameraBox');

let localStream;

cameraBtn.onclick = async () => {
  try {
    localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
    localVideo.srcObject = localStream;
    cameraBox.style.display = 'block';
    cameraBtn.style.display = 'none';
  } catch (e) {
    alert('Izin kamera ditolak!');
  }
};

closeCameraBtn.onclick = () => {
  if(localStream){
    localStream.getTracks().forEach(t => t.stop());
  }
  cameraBox.style.display = 'none';
  cameraBtn.style.display = 'inline-block';
};

/* =========================
   PEER + LIVE VIDEO + CHAT
========================= */
const peer = new Peer();
let currentCall;
let dataConn;

const roomIdInput = document.getElementById('roomIdInput');
const shareBtn = document.getElementById('shareBtn');
const connectBtn = document.getElementById('connectBtn');
const remoteVideo = document.getElementById('remoteVideo');

const chatMessages = document.getElementById('chatMessages');
const chatInput = document.getElementById('chatInput');
const sendChatBtn = document.getElementById('sendChatBtn');
const kangenBtn = document.getElementById('kangenBtn');
const loveBtn = document.getElementById('loveBtn');

function addMessage(msg, from){
  const div = document.createElement('div');
  div.textContent = (from === 'me' ? 'Aku: ' : 'Dia: ') + msg;
  chatMessages.appendChild(div);
  chatMessages.scrollTop = chatMessages.scrollHeight;
}

peer.on('open', id => {
  console.log('Your ID:', id);
  roomIdInput.placeholder = 'Kode kamu: ' + id;

  peer.on('connection', conn => {
    dataConn = conn;
    dataConn.on('data', data => addMessage(data, 'other'));
  });

  peer.on('call', call => {
    navigator.mediaDevices.getUserMedia({ video: true, audio: false }).then(stream => {
      call.answer(stream);
      call.on('stream', remoteStream => {
        remoteVideo.srcObject = remoteStream;
        remoteVideo.style.display = 'block';
      });
    });
  });
});

/* SHARE CAMERA */
shareBtn.onclick = async () => {
  alert('Kamera kamu siap dibagikan â¤ï¸\nKirim kode kamu ke pasangan');
};

/* CONNECT */
connectBtn.onclick = () => {
  const remoteId = roomIdInput.value.trim();
  if(!remoteId) return alert('Masukkan kode pasangan');

  // chat
  dataConn = peer.connect(remoteId);
  dataConn.on('data', data => addMessage(data, 'other'));

  // video
  navigator.mediaDevices.getUserMedia({ video:true, audio:false }).then(stream => {
    currentCall = peer.call(remoteId, stream);
    currentCall.on('stream', remoteStream => {
      remoteVideo.srcObject = remoteStream;
      remoteVideo.style.display = 'block';
    });
  });
};

/* CHAT BUTTONS */
sendChatBtn.onclick = () => {
  if(!dataConn || !chatInput.value) return;
  dataConn.send(chatInput.value);
  addMessage(chatInput.value, 'me');
  chatInput.value = '';
};

kangenBtn.onclick = () => {
  if(!dataConn) return;
  dataConn.send('Aku kangen kamu ğŸ¥º');
  addMessage('Aku kangen kamu ğŸ¥º','me');
};

loveBtn.onclick = () => {
  if(!dataConn) return;
  dataConn.send('I Love You â¤ï¸');
  addMessage('I Love You â¤ï¸','me');
};
</script>

</body>
</html>
