<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DARSAP v9 - Full Multimedia</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root {
            --wa-green: #008069; --wa-bg: #efeae2; --white: #ffffff;
            --gray: #667781; --msg-out: #d9fdd3;
        }

        * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100dvh; overflow: hidden; background: #f0f2f5; }

        .app-container { display: flex; width: 100%; height: 100%; position: relative; }

        /* SIDEBAR & CHAT PANEL */
        .sidebar { width: 100%; height: 100%; background: var(--white); display: flex; flex-direction: column; z-index: 10; }
        .chat-panel { 
            position: absolute; top: 0; left: 100%; width: 100%; height: 100%;
            background: var(--wa-bg); display: flex; flex-direction: column;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); z-index: 20;
        }
        .chat-panel.active { transform: translateX(-100%); }

        @media (min-width: 768px) {
            .sidebar { width: 30%; min-width: 350px; border-right: 1px solid #ddd; }
            .chat-panel { position: relative; left: 0; flex: 1; transform: none !important; }
            .back-btn { display: none !important; }
        }

        /* HEADER */
        .header { height: 60px; background: #f0f2f5; padding: 0 15px; display: flex; align-items: center; gap: 10px; border-bottom: 1px solid #ddd; flex-shrink: 0; }
        .header-actions { display: flex; gap: 15px; color: var(--wa-green); font-size: 20px; }
        .back-btn { font-size: 24px; color: var(--gray); cursor: pointer; }
        .avatar { width: 40px; height: 40px; border-radius: 50%; background: #ccc; overflow: hidden; flex-shrink: 0; }
        .avatar img { width: 100%; height: 100%; object-fit: cover; }

        /* LISTS & MESSAGES */
        .contact-list { flex: 1; overflow-y: auto; }
        .contact-item { padding: 15px; display: flex; align-items: center; gap: 15px; border-bottom: 1px solid #f2f2f2; cursor: pointer; }
        .message-box { 
            flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px;
            background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png');
        }
        .bubble { max-width: 85%; padding: 8px 12px; border-radius: 10px; font-size: 15px; box-shadow: 0 1px 1px rgba(0,0,0,0.1); }
        .bubble.sent { background: var(--msg-out); align-self: flex-end; border-top-right-radius: 0; }
        .bubble.received { background: #fff; align-self: flex-start; border-top-left-radius: 0; }

        /* INPUT AREA & VN */
        .input-bar { background: #f0f2f5; padding: 10px; display: flex; align-items: center; gap: 8px; flex-shrink: 0; }
        .input-bar input { flex: 1; border: none; padding: 12px 18px; border-radius: 25px; outline: none; font-size: 16px; }
        .btn-circle { width: 45px; height: 45px; border-radius: 50%; border: none; display: flex; align-items: center; justify-content: center; font-size: 20px; cursor: pointer; color: white; }
        .btn-send { background: var(--wa-green); }
        .btn-mic { background: #54656f; transition: 0.3s; }
        .btn-mic.recording { background: #ff3b30; transform: scale(1.2); animation: pulse 1s infinite; }

        /* OVERLAYS */
        .modal-bg { position: fixed; inset: 0; background: rgba(0,0,0,0.5); display: none; align-items: center; justify-content: center; z-index: 100; }
        #callOverlay { 
            position: fixed; inset: 0; background: #075e54; color: white; z-index: 200; 
            display: none; flex-direction: column; align-items: center; justify-content: center; 
        }
        #videoGrid { position: relative; width: 100%; height: 100%; background: black; display: none; }
        #remoteVideo { width: 100%; height: 100%; object-fit: cover; }
        #localVideo { width: 100px; height: 150px; position: absolute; top: 20px; right: 20px; border: 2px solid white; border-radius: 8px; }

        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
        .fab { position: absolute; bottom: 20px; right: 20px; width: 56px; height: 56px; border-radius: 50%; background: #25d366; color: white; display: flex; align-items: center; justify-content: center; font-size: 24px; box-shadow: 0 4px 8px rgba(0,0,0,0.2); z-index: 15; }
    </style>
</head>
<body>

<div class="app-container">
    <div class="sidebar">
        <div class="header">
            <div class="avatar" onclick="openProfile()"><img id="myPhoto" src="https://via.placeholder.com/40"></div>
            <div style="flex:1"><b>Darsap Chat</b></div>
            <small id="myIdDisplay" style="color: var(--wa-green);"></small>
        </div>
        <div class="contact-list" id="contactList"></div>
        <div class="fab" onclick="openAdd()">+</div>
    </div>

    <div class="chat-panel" id="chatPanel">
        <div class="header">
            <div class="back-btn" onclick="closeChat()">‚Üê</div>
            <div class="avatar" id="activeAvatar"></div>
            <div style="flex:1"><b id="activeName">Nama</b></div>
            <div class="header-actions">
                <span onclick="startCall(false)">üìû</span>
                <span onclick="startCall(true)">üìπ</span>
            </div>
        </div>
        <div class="message-box" id="msgBox"></div>
        <form class="input-bar" id="inputForm" onsubmit="sendText(event)">
            <input type="text" id="chatInp" placeholder="Ketik pesan..." autocomplete="off">
            <button type="button" class="btn-circle btn-mic" id="micBtn">üé§</button>
            <button type="submit" class="btn-circle btn-send" style="display:none;" id="sendBtn">‚û§</button>
        </form>
    </div>
</div>

<div id="callOverlay">
    <h2 id="callStatus">Panggilan Masuk...</h2>
    <div id="videoGrid">
        <video id="remoteVideo" autoplay playsinline></video>
        <video id="localVideo" autoplay muted playsinline></video>
    </div>
    <div style="margin-top: 20px; display: flex; gap: 30px;">
        <button id="answerBtn" onclick="answerCall()" style="background: #25d366; border: none; color: white; padding: 15px 30px; border-radius: 30px;">Terima</button>
        <button onclick="endCall()" style="background: #ff3b30; border: none; color: white; padding: 15px 30px; border-radius: 30px;">Tutup</button>
    </div>
</div>

<div class="modal-bg" id="addModal"><div style="background:white; padding:20px; border-radius:12px; width:90%; max-width:350px;">
    <h3>Tambah Teman</h3>
    <input type="text" id="addName" placeholder="Nama" style="width:100%; margin-bottom:10px; padding:10px;">
    <input type="text" id="addId" placeholder="ID Peer" style="width:100%; margin-bottom:10px; padding:10px;">
    <button onclick="confirmAdd()" style="width:100%; padding:10px; background:var(--wa-green); color:white; border:none; border-radius:5px;">Tambah</button>
</div></div>

<script>
    let peer, myID, activeFriend, localStream, currentCall, mediaRecorder, audioChunks = [];
    let connections = {};
    let contacts = JSON.parse(localStorage.getItem('d_v9_c') || '[]');
    let history = JSON.parse(localStorage.getItem('d_v9_h') || '{}');

    window.onload = () => {
        myID = localStorage.getItem('d_v9_id') || Math.random().toString(36).substr(2, 6);
        localStorage.setItem('d_v9_id', myID);
        document.getElementById('myIdDisplay').innerText = "ID: " + myID;
        
        peer = new Peer(myID);
        peer.on('connection', conn => setupConn(conn));
        peer.on('call', call => {
            currentCall = call;
            document.getElementById('callOverlay').style.display = 'flex';
            document.getElementById('answerBtn').style.display = 'block';
        });

        initMic();
        renderContacts();
    };

    function setupConn(conn) {
        connections[conn.peer] = conn;
        if(!contacts.find(c => c.id === conn.peer)) {
            contacts.push({id: conn.peer, name: "Baru: "+conn.peer});
            localStorage.setItem('d_v9_c', JSON.stringify(contacts));
            renderContacts();
        }
        conn.on('data', data => {
            saveMsg(conn.peer, 'received', data.type, data.content);
            if(activeFriend?.id === conn.peer) renderMessages();
        });
    }

    // --- CHAT & VN ---
    function initMic() {
        const micBtn = document.getElementById('micBtn');
        const sendBtn = document.getElementById('sendBtn');
        const inp = document.getElementById('chatInp');

        inp.oninput = () => {
            const hasVal = inp.value.trim().length > 0;
            micBtn.style.display = hasVal ? 'none' : 'flex';
            sendBtn.style.display = hasVal ? 'flex' : 'none';
        };

        // Rekam VN
        micBtn.ontouchstart = micBtn.onmousedown = async (e) => {
            e.preventDefault();
            audioChunks = [];
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);
            mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
            mediaRecorder.onstop = () => {
                const blob = new Blob(audioChunks, { type: 'audio/ogg' });
                const reader = new FileReader();
                reader.onload = () => sendMedia('vn', reader.result);
                reader.readAsDataURL(blob);
            };
            mediaRecorder.start();
            micBtn.classList.add('recording');
        };

        micBtn.ontouchend = micBtn.onmouseup = () => {
            if(mediaRecorder) mediaRecorder.stop();
            micBtn.classList.remove('recording');
        };
    }

    function sendText(e) {
        e.preventDefault();
        const inp = document.getElementById('chatInp');
        if(inp.value.trim()) {
            sendMedia('text', inp.value);
            inp.value = "";
            document.getElementById('micBtn').style.display = 'flex';
            document.getElementById('sendBtn').style.display = 'none';
        }
    }

    function sendMedia(type, content) {
        if(connections[activeFriend.id]?.open) {
            connections[activeFriend.id].send({type, content});
            saveMsg(activeFriend.id, 'sent', type, content);
            renderMessages();
        }
    }

    function saveMsg(id, dir, type, content) {
        if(!history[id]) history[id] = [];
        history[id].push({dir, type, content, time: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})});
        localStorage.setItem('d_v9_h', JSON.stringify(history));
        renderContacts();
    }

    function renderMessages() {
        const box = document.getElementById('msgBox');
        box.innerHTML = "";
        (history[activeFriend.id] || []).forEach(m => {
            let html = m.content;
            if(m.type === 'vn') html = `<audio controls style="width:200px"><source src="${m.content}"></audio>`;
            box.innerHTML += `<div class="bubble ${m.dir}">${html}</div>`;
        });
        box.scrollTop = box.scrollHeight;
    }

    // --- CALL SYSTEM ---
    async function startCall(video) {
        document.getElementById('callOverlay').style.display = 'flex';
        document.getElementById('callStatus').innerText = "Menghubungi...";
        document.getElementById('answerBtn').style.display = 'none';
        
        localStream = await navigator.mediaDevices.getUserMedia({video, audio: true});
        if(video) {
            document.getElementById('videoGrid').style.display = 'block';
            document.getElementById('localVideo').srcObject = localStream;
        }
        
        const call = peer.call(activeFriend.id, localStream, {metadata: {video}});
        handleCallStream(call);
    }

    async function answerCall() {
        const isVideo = currentCall.options.metadata.video;
        localStream = await navigator.mediaDevices.getUserMedia({video: isVideo, audio: true});
        currentCall.answer(localStream);
        if(isVideo) {
            document.getElementById('videoGrid').style.display = 'block';
            document.getElementById('localVideo').srcObject = localStream;
        }
        handleCallStream(currentCall);
    }

    function handleCallStream(call) {
        currentCall = call;
        call.on('stream', rs => {
            document.getElementById('callStatus').innerText = "Berjalan";
            document.getElementById('remoteVideo').srcObject = rs;
        });
        call.on('close', endCall);
    }

    function endCall() {
        if(currentCall) currentCall.close();
        if(localStream) localStream.getTracks().forEach(t => t.stop());
        document.getElementById('callOverlay').style.display = 'none';
        document.getElementById('videoGrid').style.display = 'none';
    }

    // --- UI NAV ---
    function openChat(id) {
        activeFriend = contacts.find(c => c.id === id);
        document.getElementById('activeName').innerText = activeFriend.name;
        document.getElementById('chatPanel').classList.add('active');
        renderMessages();
        if(!connections[id]) setupConn(peer.connect(id));
    }

    function closeChat() { document.getElementById('chatPanel').classList.remove('active'); }
    function openAdd() { document.getElementById('addModal').style.display='flex'; }
    function confirmAdd() {
        const n = document.getElementById('addName').value;
        const i = document.getElementById('addId').value;
        if(n && i) {
            contacts.push({id: i, name: n});
            localStorage.setItem('d_v9_c', JSON.stringify(contacts));
            renderContacts();
            document.getElementById('addModal').style.display='none';
        }
    }
    function renderContacts() {
        const list = document.getElementById('contactList');
        list.innerHTML = "";
        contacts.forEach(c => {
            list.innerHTML += `<div class="contact-item" onclick="openChat('${c.id}')"><div class="avatar"></div><div><b>${c.name}</b></div></div>`;
        });
    }
</script>
</body>
</html>
