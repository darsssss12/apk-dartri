<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DARSAP v11 - Realtime Status</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root {
            --wa-green: #008069; --wa-bg: #efeae2; --white: #ffffff;
            --gray: #667781; --msg-out: #d9fdd3; --blue-check: #53bdeb;
        }

        * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100dvh; overflow: hidden; background: #f0f2f5; }

        .app-container { display: flex; width: 100%; height: 100%; position: relative; }

        /* SIDEBAR & CHAT */
        .sidebar { width: 100%; height: 100%; background: var(--white); display: flex; flex-direction: column; z-index: 10; }
        .chat-panel { 
            position: absolute; top: 0; left: 100%; width: 100%; height: 100%;
            background: var(--wa-bg); display: flex; flex-direction: column;
            transition: transform 0.3s ease; z-index: 20;
        }
        .chat-panel.active { transform: translateX(-100%); }

        @media (min-width: 768px) {
            .sidebar { width: 30%; min-width: 350px; border-right: 1px solid #ddd; }
            .chat-panel { position: relative; left: 0; flex: 1; transform: none !important; }
        }

        /* STATUS DOT */
        .status-dot { width: 8px; height: 8px; border-radius: 50%; display: inline-block; margin-left: 5px; }
        .online { background: #25d366; box-shadow: 0 0 5px #25d366; }
        .offline { background: #bbb; }

        /* HEADER */
        .header { height: 60px; background: #f0f2f5; padding: 0 15px; display: flex; align-items: center; gap: 10px; border-bottom: 1px solid #ddd; flex-shrink: 0; }
        .avatar { width: 40px; height: 40px; border-radius: 50%; background: #ccc; overflow: hidden; flex-shrink: 0; cursor: pointer; }
        .avatar img { width: 100%; height: 100%; object-fit: cover; }

        /* MESSAGES & CHECKS */
        .message-box { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 8px; background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); }
        .bubble { max-width: 85%; padding: 8px 12px; border-radius: 10px; font-size: 15px; box-shadow: 0 1px 1px rgba(0,0,0,0.1); position: relative; }
        .bubble.sent { background: var(--msg-out); align-self: flex-end; border-top-right-radius: 0; }
        .bubble.received { background: #fff; align-self: flex-start; border-top-left-radius: 0; }
        
        .msg-meta { display: flex; justify-content: flex-end; align-items: center; gap: 3px; margin-top: 4px; font-size: 10px; color: var(--gray); }
        .check-mark { font-weight: bold; font-size: 12px; }
        .check-read { color: var(--blue-check); }

        /* INPUT AREA */
        .input-bar { background: #f0f2f5; padding: 10px; display: flex; align-items: center; gap: 8px; }
        .input-bar input { flex: 1; border: none; padding: 12px 18px; border-radius: 25px; outline: none; }
        .btn-circle { width: 45px; height: 45px; border-radius: 50%; border: none; color: white; cursor: pointer; display: flex; align-items: center; justify-content: center; }

        /* MODALS */
        .modal-bg { position: fixed; inset: 0; background: rgba(0,0,0,0.5); display: none; align-items: center; justify-content: center; z-index: 100; }
        .modal { background: white; width: 90%; max-width: 350px; padding: 25px; border-radius: 15px; }
        .modal input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; }

        .fab { position: absolute; bottom: 20px; right: 20px; width: 56px; height: 56px; border-radius: 50%; background: #25d366; color: white; display: flex; align-items: center; justify-content: center; font-size: 24px; box-shadow: 0 4px 8px rgba(0,0,0,0.2); z-index: 15; }
    </style>
</head>
<body>

<div class="app-container">
    <div class="sidebar">
        <div class="header">
            <div class="avatar" onclick="openProfile()"><img id="myPhoto" src="https://via.placeholder.com/40"></div>
            <div style="flex:1"><b>Darsap</b> <span class="status-dot online"></span></div>
            <small id="myIdDisplay"></small>
        </div>
        <div class="contact-list" id="contactList"></div>
        <div class="fab" onclick="openAdd()">+</div>
    </div>

    <div class="chat-panel" id="chatPanel">
        <div class="header">
            <div onclick="closeChat()" style="font-size: 24px; cursor: pointer;">‚Üê</div>
            <div class="avatar" id="activeAvatar"></div>
            <div style="flex:1">
                <b id="activeName">Nama</b>
                <span id="activeStatusDot" class="status-dot"></span>
            </div>
            <div style="display: flex; gap: 15px; color: var(--wa-green); font-size: 18px;">
                <span onclick="alert('Panggilan Suara...')">üìû</span>
                <span onclick="alert('Video Call...')">üìπ</span>
            </div>
        </div>
        <div class="message-box" id="msgBox"></div>
        <form class="input-bar" onsubmit="sendText(event)">
            <input type="text" id="chatInp" placeholder="Ketik pesan..." autocomplete="off">
            <button type="submit" class="btn-circle" style="background:var(--wa-green)">‚û§</button>
        </form>
    </div>
</div>

<div class="modal-bg" id="profileModal">
    <div class="modal">
        <h3>Edit Profil</h3>
        <center><div class="avatar" style="width:70px;height:70px" onclick="document.getElementById('pInp').click()"><img id="pPrev" src=""></div></center>
        <input type="file" id="pInp" hidden onchange="previewImg(this)">
        <input type="text" id="editName" placeholder="Nama Kamu">
        <button onclick="saveProfile()" style="width:100%; padding:12px; background:var(--wa-green); color:white; border:none; border-radius:8px;">SIMPAN</button>
        <button onclick="closeModals()" style="width:100%; margin-top:5px; background:none; border:none;">Batal</button>
    </div>
</div>

<div class="modal-bg" id="addModal">
    <div class="modal">
        <h3>Tambah Teman</h3>
        <input type="text" id="addName" placeholder="Nama">
        <input type="text" id="addId" placeholder="ID Peer">
        <button onclick="confirmAdd()" style="width:100%; padding:12px; background:var(--wa-green); color:white; border:none; border-radius:8px;">TAMBAH</button>
    </div>
</div>

<script>
    let peer, myID, activeFriend;
    let connections = {};
    let contacts = JSON.parse(localStorage.getItem('d_v11_c') || '[]');
    let history = JSON.parse(localStorage.getItem('d_v11_h') || '{}');
    let myProf = JSON.parse(localStorage.getItem('d_v11_p') || '{"name":"User","photo":""}');

    window.onload = () => {
        myID = localStorage.getItem('d_v11_id') || Math.random().toString(36).substr(2, 6);
        localStorage.setItem('d_v11_id', myID);
        document.getElementById('myIdDisplay').innerText = "ID: " + myID;
        
        peer = new Peer(myID);
        peer.on('connection', conn => setupConn(conn));
        
        // Cek status teman setiap 5 detik
        setInterval(checkOnlineStatus, 5000);
        
        refreshMyUI();
        renderContacts();
    };

    function setupConn(conn) {
        connections[conn.peer] = conn;
        if(!contacts.find(c => c.id === conn.peer)) {
            contacts.push({id: conn.peer, name: "Baru: "+conn.peer, photo: "", online: true});
            localStorage.setItem('d_v11_c', JSON.stringify(contacts));
            renderContacts();
        }

        conn.on('data', data => {
            if(data.type === 'sync') {
                updateFriendInfo(conn.peer, data);
            } else if(data.type === 'read-notif') {
                // Teman memberi tahu bahwa mereka sudah membaca pesan kita
                markAsRead(conn.peer, data.msgIds);
            } else {
                saveMsg(conn.peer, 'received', data.content, data.id);
                // Jika kita sedang buka chat mereka, kirim balik notif "SUDAH DIBACA"
                if(activeFriend?.id === conn.peer) {
                    conn.send({type: 'read-notif', msgIds: [data.id]});
                    renderMessages();
                }
            }
        });
        
        conn.on('open', () => {
            conn.send({type:'sync', name: myProf.name, photo: myProf.photo});
            setFriendStatus(conn.peer, true);
        });

        conn.on('close', () => setFriendStatus(conn.peer, false));
    }

    function checkOnlineStatus() {
        contacts.forEach(c => {
            const isConn = connections[c.id] && connections[c.id].open;
            setFriendStatus(c.id, !!isConn);
        });
    }

    function setFriendStatus(id, isOnline) {
        let f = contacts.find(c => c.id === id);
        if(f) {
            f.online = isOnline;
            renderContacts();
            if(activeFriend?.id === id) {
                const dot = document.getElementById('activeStatusDot');
                dot.className = 'status-dot ' + (isOnline ? 'online' : 'offline');
            }
        }
    }

    function sendText(e) {
        e.preventDefault();
        const inp = document.getElementById('chatInp');
        if(inp.value.trim()) {
            const msgId = Date.now();
            const content = inp.value;
            const isOnline = connections[activeFriend.id]?.open;
            
            // Centang 1 = Offline, Centang 2 = Online
            const status = isOnline ? 'delivered' : 'sent';
            
            if(isOnline) {
                connections[activeFriend.id].send({type:'text', content, id: msgId});
            }
            
            saveMsg(activeFriend.id, 'sent', content, msgId, status);
            renderMessages();
            inp.value = "";
        }
    }

    function saveMsg(id, dir, content, msgId, status = 'sent') {
        if(!history[id]) history[id] = [];
        history[id].push({id: msgId, dir, content, status, time: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})});
        localStorage.setItem('d_v11_h', JSON.stringify(history));
        renderContacts();
    }

    function markAsRead(friendId, msgIds) {
        if(history[friendId]) {
            history[friendId].forEach(m => {
                if(msgIds.includes(m.id)) m.status = 'read';
            });
            localStorage.setItem('d_v11_h', JSON.stringify(history));
            if(activeFriend?.id === friendId) renderMessages();
        }
    }

    function renderMessages() {
        const box = document.getElementById('msgBox');
        box.innerHTML = "";
        const msgs = history[activeFriend.id] || [];
        
        // Saat buka chat, kirim notif "Read" untuk semua pesan received yang belum dibaca
        const unreadIds = msgs.filter(m => m.dir === 'received' && m.status !== 'read').map(m => m.id);
        if(unreadIds.length > 0 && connections[activeFriend.id]?.open) {
            connections[activeFriend.id].send({type: 'read-notif', msgIds: unreadIds});
            msgs.forEach(m => { if(unreadIds.includes(m.id)) m.status = 'read'; });
            localStorage.setItem('d_v11_h', JSON.stringify(history));
        }

        msgs.forEach(m => {
            let check = "";
            if(m.dir === 'sent') {
                if(m.status === 'sent') check = "‚úì";
                else if(m.status === 'delivered') check = "‚úì‚úì";
                else if(m.status === 'read') check = "<span class='check-read'>‚úì‚úì</span>";
            }
            box.innerHTML += `
                <div class="bubble ${m.dir}">
                    ${m.content}
                    <div class="msg-meta">${m.time} <span class="check-mark">${check}</span></div>
                </div>`;
        });
        box.scrollTop = box.scrollHeight;
    }

    // --- UI HELPERS ---
    function renderContacts() {
        const list = document.getElementById('contactList');
        list.innerHTML = "";
        contacts.forEach(c => {
            const h = history[c.id] || [];
            const last = h.length > 0 ? h[h.length-1].content : "Klik untuk chat";
            list.innerHTML += `
                <div class="contact-item" onclick="openChat('${c.id}')">
                    <div class="avatar">${c.photo ? `<img src="${c.photo}">` : ''}</div>
                    <div style="flex:1">
                        <b>${c.name}</b> <span class="status-dot ${c.online?'online':'offline'}"></span>
                        <p style="margin:0;font-size:12px;color:gray;">${last.substring(0,25)}</p>
                    </div>
                </div>`;
        });
    }

    function openChat(id) {
        activeFriend = contacts.find(c => c.id === id);
        document.getElementById('activeName').innerText = activeFriend.name;
        document.getElementById('activeAvatar').innerHTML = activeFriend.photo ? `<img src="${activeFriend.photo}">` : '';
        document.getElementById('activeStatusDot').className = 'status-dot ' + (activeFriend.online?'online':'offline');
        document.getElementById('chatPanel').classList.add('active');
        renderMessages();
        if(!connections[id]) setupConn(peer.connect(id));
    }

    function refreshMyUI() {
        document.getElementById('myPhoto').src = myProf.photo || 'https://via.placeholder.com/40';
        document.getElementById('editName').value = myProf.name;
    }

    function openProfile() { document.getElementById('profileModal').style.display='flex'; document.getElementById('pPrev').src = myProf.photo; }
    function saveProfile() {
        myProf.name = document.getElementById('editName').value;
        myProf.photo = document.getElementById('pPrev').src;
        localStorage.setItem('d_v11_p', JSON.stringify(myProf));
        refreshMyUI(); closeModals();
        Object.values(connections).forEach(c => c.open && c.send({type:'sync', name:myProf.name, photo:myProf.photo}));
    }
    function previewImg(i){ if(i.files[0]){ let r=new FileReader(); r.onload=e=>document.getElementById('pPrev').src=e.target.result; r.readAsDataURL(i.files[0]); } }
    function closeChat() { document.getElementById('chatPanel').classList.remove('active'); }
    function openAdd() { document.getElementById('addModal').style.display='flex'; }
    function confirmAdd() {
        const n = document.getElementById('addName').value, i = document.getElementById('addId').value;
        if(n && i) { contacts.push({id:i, name:n, photo:"", online:false}); localStorage.setItem('d_v11_c', JSON.stringify(contacts)); renderContacts(); closeModals(); }
    }
    function closeModals() { document.querySelectorAll('.modal-bg').forEach(m => m.style.display='none'); }
</script>
</body>
</html>
